		<script type="text/javascript">

			window.onload = function() {

				requestCirclesUpdate();
			}

				var link2 = createLink("file:///Users/Steppschuh/Documents/Projects/Steppschuh.net/projects/images/sample_2.jpg", "http://steppschuh.net");

				var link5 = createLink("file:///Users/Steppschuh/Documents/Projects/Steppschuh.net/projects/images/sample_5.jpg", "http://steppschuh.net");
				var link6 = createLink("file:///Users/Steppschuh/Documents/Projects/Steppschuh.net/projects/images/sample_6.jpg", "http://steppschuh.net");
				var link7 = createLink("file:///Users/Steppschuh/Documents/Projects/Steppschuh.net/projects/images/sample_7.jpg", "http://steppschuh.net");
				var link8 = createLink("file:///Users/Steppschuh/Documents/Projects/Steppschuh.net/projects/images/sample_8.jpg", "http://steppschuh.net");
				var link9 = createLink("file:///Users/Steppschuh/Documents/Projects/Steppschuh.net/projects/images/sample_9.jpg", "http://steppschuh.net");

				addLinkToCircle(link9, photographyCircle);

				var containerLeft = document.getElementById("circleContainerLeft");
				showCircleInContainer(projectsCircle, containerLeft);

				var containerRight = document.getElementById("circleContainerRight");
				showCircleInContainer(photographyCircle, containerRight);
			}

		</script>

		<style type="text/css">
			#content {
				position: absolute;
				top: 50px;
				left: 50px;
				right: 50px;
				bottom: 50px;
				padding: 50px;
				background-color: #EEE;

			#circleContainerLeft {
