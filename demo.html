<!DOCTYPE html>
<html>
	<head>
		<title>Circles Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		
		<link href="circles.css" rel="stylesheet" type="text/css" />
		
		<script src="circles.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function() {
				createSampleCircles();
			}

			window.onresize = function() {
				// this will resize the circles based on their container size
				requestCirclesUpdate();
			}

			function createSampleCircles() {
				// create new circles for showcasing projects & photos
				var projectsCircle = createCircle("Projects", "http://steppschuh.net/projects/");

				var photographyCircle = createCircle("Photography", "http://steppschuh.net/photography/");
				
				// add a background image for demonstration
				photographyCircle.showBackground = true;
				// if you don't set a backgroundimage, it will use the first link
				// caution: links are randomized by default
				//photographyCircle.backgroundImage = "images/sample_9.jpg";
				
				// create a few links that will be displayed
				var link0 = createLink("images/sample_0.jpg", "http://steppschuh.net/?0");
				var link1 = createLink("images/sample_1.jpg", "http://steppschuh.net/?1");
				var link2 = createLink("images/sample_2.jpg", "http://steppschuh.net/?2");
				var link3 = createLink("images/sample_3.jpg", "http://steppschuh.net/?3");
				var link4 = createLink("images/sample_4.jpg", "http://steppschuh.net/?4");
				var link5 = createLink("images/sample_5.jpg", "http://steppschuh.net/?5");
				var link6 = createLink("images/sample_6.jpg", "http://steppschuh.net/?6");
				var link7 = createLink("images/sample_7.jpg", "http://steppschuh.net/?7");
				var link8 = createLink("images/sample_8.jpg", "http://steppschuh.net/?8");
				var link9 = createLink("images/sample_9.jpg", "http://steppschuh.net/?9");

				// add those sample links to the circles
				addLinkToCircle(link0, projectsCircle);
				addLinkToCircle(link1, projectsCircle);
				addLinkToCircle(link2, projectsCircle);
				addLinkToCircle(link3, projectsCircle);
				addLinkToCircle(link4, projectsCircle);
				addLinkToCircle(link5, projectsCircle);
				
				addLinkToCircle(link6, photographyCircle);
				addLinkToCircle(link7, photographyCircle);
				addLinkToCircle(link8, photographyCircle);
				addLinkToCircle(link9, photographyCircle);

				// show the circles in these container divs
				var containerLeft = document.getElementById("circleContainerLeft");
				showCircleInContainer(projectsCircle, containerLeft);

				var containerRight = document.getElementById("circleContainerRight");
				showCircleInContainer(photographyCircle, containerRight);
			}

		</script>

		<style type="text/css">
			#content {
				position: absolute;
				top: 50px;
				left: 50px;
				right: 50px;
				bottom: 50px;
				padding: 50px;
				background-color: #EEE;
			}

			#circleContainerLeft {
				float: left;
				width: 45%;
				height: 100%;
				background-color: #FFF;
			}

			#circleContainerRight {
				float: right;
				width: 45%;
				height: 60%;
				background-color: #FFF;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div id="circleContainerLeft"></div>
			<div id="circleContainerRight"></div>
		</div>
	</body>
</html>
